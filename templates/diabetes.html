{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 100%;
    background-image: linear-gradient(#4e0374, #c37ee6);
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
</style>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center><h1 style="color:white;">Diabetes Predictor</h1></center>

        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <div class="card card-body" style="border: 1px solid black; background-color: #daa8f4">
            <form action="{{ url_for('predictPage') }}" method="POST">

                <input class="form-control mb-2" type="number" step="any" name="Pregnancies" placeholder="No. of Pregnancies" required>
                <input class="form-control mb-2" type="number" step="any" name="Glucose" placeholder="Glucose" required>
                <input class="form-control mb-2" type="number" step="any" name="BloodPressure" placeholder="Blood Pressure (mmHg)" required>
                <input class="form-control mb-2" type="number" step="any" name="SkinThickness" placeholder="Skin Thickness (mm)" required>
                <input class="form-control mb-2" type="number" step="any" name="Insulin" placeholder="Insulin (ÂµU/ml)" required>
                <input class="form-control mb-2" type="number" step="any" name="BMI" placeholder="BMI" required>
                <input class="form-control mb-2" type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
                <input class="form-control mb-2" type="number" step="any" name="Age" placeholder="Age (years)" required>

                <input style="background-color: #4e0374" type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
